
<div  class="login-page">
<div class="row justify-content-md-center" >

    <div class="col-md-4">
        
        <h1>QS-Rebe Winzerportal</h1>
        <form role="form">
            <div class="form-content">
                <div class="form-group">
                    <input
                        [placeholder]="'Email' "
                        class="form-control input-underline input-lg"
                        type="text"
                    />
                </div>

                <div class="form-group">
                    <input
                        [placeholder]="'Password' "
                        class="form-control input-underline input-lg"
                        type="password"
                    />
                </div>
            </div>
            <a (click)="onLoggedin()" [routerLink]="['/dashboard']" class="btn rounded-btn">{{
                'Log in'
            }}</a>
            &nbsp;
            <a [routerLink]="['/signup']" class="btn rounded-btn">{{ 'Register' }}</a>
        </form>
    </div>
</div>

</div>
